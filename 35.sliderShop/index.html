<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="slider">
				<div class="slider__photo">
					<img src="https://sportland.ua/image/cache/catalog/2019/Northland/foto_vetrovka_rs_xt_8000_bino_kapuzenjacke_094422_northland_muzhskaya_cvet_krasnyj_smotret-400x400.jpg" alt="IMG" class="slider__img" id="main-img">
				</div>
				<div class="slider__wrap">
					<div class="slider-min">
						<img src="https://sportland.ua/image/cache/catalog/2019/Northland/foto_vetrovka_rs_xt_8000_bino_kapuzenjacke_094422_northland_muzhskaya_cvet_krasnyj_smotret-400x400.jpg" alt="IMG" class="slider-min__img slider-min__img_active">
						<img src="https://cmishop.ru/wp-content/uploads/2019/02/jpg-12762-400x400.jpg" alt="IMG" class="slider-min__img">
						<img src="https://sportland.ua/image/cache/catalog/2019/Hannah/foto_kurtka_darnell_thyme_smotret-400x400.jpg" alt="IMG" class="slider-min__img">
						<img src="https://www.bitshop.su/wp-content/uploads/2018/07/rus_pl_-%D0%BC%D1%83%D0%B6%D1%81%D0%BA%D0%B0%D1%8F-%D0%B4%D0%B5%D0%BC%D0%B8%D1%81%D0%B5%D0%B7%D0%BE%D0%BD%D0%BD%D0%B0%D1%8F-%D0%BA%D1%83%D1%80%D1%82%D0%BA%D0%B0-Bolf-4329-48628_2-400x400.jpg" alt="IMG" class="slider-min__img">
						<img src="https://cmishop.ru/wp-content/uploads/2019/02/jpg-12762-400x400.jpg" alt="IMG" class="slider-min__img">
						<img src="https://brand-centr.com/image/cache/catalog/Armani6Y6B416NLFZ2-1557568235-400x400.jpg" alt="IMG" class="slider-min__img">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
