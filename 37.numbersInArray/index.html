<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Generation of random numbers</title>
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<p>
				<label>Length:</label>
				<input type="text" class="lengthNum" autofocus placeholder="Введите длинну массива">
			</p>
			<p>
				<label>Min. number:</label>
				<input type="text" class="minNum" placeholder="Введите минимальное число">
			</p>
			<p>
				<label>Max. number:</label>
				<input type="text" class="maxNum" placeholder="Введите максимальное число">
			</p>
			<button class="checkElem">Проверить</button>
			<div class="out"></div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
